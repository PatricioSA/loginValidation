<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main id="container">
        <form id="loginForm">
            <div>
                <input type="text" id="email" placeholder="Email">
                <small id="messageInvalidEmail" class="messageError"></small>
            </div>
            <div>
                <input type="password" id="password" placeholder="Senha">
                <small id="messageInvalidPassword" class="messageError"></small>
            </div>
            <button type="submit" class="btn" id="btnLogin">Entrar</button>
            <button type="submit" class="btn" id="btnLoginGoogle">Entrar com Google</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
